<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel GitHub con Token y Copiar Texto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #counter {
      font-size: 24px;
      color: crimson;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
    }
    .copy-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .copy-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>üîê Token de GitHub</h2>
  <input type="password" id="tokenInput" placeholder="Pega tu token aqu√≠" />
  <button onclick="guardarToken()">Guardar Token</button>



  <h2>üöÄ Crear nuevo repositorio p√∫blico</h2>
  <input type="text" id="repoName" placeholder="Nombre del repositorio" />
  <input type="text" id="repoDesc" placeholder="Descripci√≥n (opcional)" />
  <button onclick="startCountdown()">Crear Repositorio</button>
  <button id="cancelBtn" onclick="cancelCreation()" style="display:none; background-color: #aaa;">Cancelar</button>

  <div id="counter"></div>
  <div id="status"></div>


  <h2>üìã Copiar Textos</h2>
  <div class="copy-buttons">
    <button onclick="copiarTexto('ghp_1mtrjifrznSDQlvd')">Copiar parte 1</button>
    <button onclick="copiarTexto('xmANlquDGq2D2q2Fjx4c')">Copiar parte 2</button>
  </div>
  <script>
    let countdown;
    let seconds = 10;

    function guardarToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('github_token', token);
        alert("‚úÖ Token guardado en esta sesi√≥n.");
        document.getElementById('tokenInput').value = '';
      } else {
        alert("‚ö†Ô∏è Por favor, pega tu token.");
      }
    }

    function getToken() {
      return localStorage.getItem('github_token') || '';
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert(`üìã Copiado: ${texto}`);
      });
    }

    function startCountdown() {
      const name = document.getElementById('repoName').value.trim();
      if (!name) {
        alert("Por favor, ingresa el nombre del repositorio.");
        return;
      }

      seconds = 10;
      document.getElementById('cancelBtn').style.display = "block";
      document.getElementById('status').textContent = "";
      document.getElementById('counter').textContent = `Creando en ${seconds} segundos...`;

      countdown = setInterval(() => {
        seconds--;
        document.getElementById('counter').textContent = `Creando en ${seconds} segundos...`;
        if (seconds === 0) {
          clearInterval(countdown);
          document.getElementById('cancelBtn').style.display = "none";
          document.getElementById('counter').textContent = "Creando repositorio...";
          createRepo();
        }
      }, 1000);
    }

    function cancelCreation() {
      clearInterval(countdown);
      document.getElementById('counter').textContent = "üö´ Creaci√≥n cancelada.";
      document.getElementById('cancelBtn').style.display = "none";
    }

    async function createRepo() {
      const token = getToken();
      if (!token) {
        alert("‚ö†Ô∏è No se ha guardado un token.");
        return;
      }

      const name = document.getElementById('repoName').value.trim();
      const description = document.getElementById('repoDesc').value.trim();

      const response = await fetch('https://api.github.com/user/repos', {
        method: 'POST',
        headers: {
          Authorization: `token ${token}`,
          Accept: 'application/vnd.github+json'
        },
        body: JSON.stringify({
          name: name,
          description: description,
          private: false
        })
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById('status').innerHTML = `‚úÖ Repositorio creado:<br><a href="${result.html_url}" target="_blank">${result.html_url}</a>`;
      } else {
        document.getElementById('status').textContent = `‚ùå Error: ${result.message}`;
      }

      document.getElementById('counter').textContent = "";
    }
  </script>
</body>
</html>
